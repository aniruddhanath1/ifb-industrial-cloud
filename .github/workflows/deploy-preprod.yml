# Deploy to Preprod Org (develop branch)
name: Deploy to Preprod Org

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preprod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli

      - name: Debug Username and Server Key
        run: |
          echo "Username: ${{ secrets.SF_PREPROD_USERNAME }}"

      - name: Prepare private key
        run: |
          mkdir -p ./keys/preprod
          echo "${{ secrets.SF_PREPROD_SERVER_KEY }}" | base64 -d > ./keys/preprod/preprod-server-private.key

      - name: Authenticate to Salesforce (JWT)
        run: |
          mkdir -p ./keys/preprod
          ls -l ./keys/preprod
          head -5 ./keys/preprod/preprod-server-private.key
          sf org login jwt \
            --client-id "$SF_PREPROD_CLIENT_ID" \
            --jwt-key-file ./keys/preprod/preprod-server-private.key \
            --username "$SF_PREPROD_USERNAME" \
            --instance-url "$SF_PREPROD_INSTANCE_URL" \
            --alias preprod \
            --setdefaultusername
        env:
          SF_PREPROD_CLIENT_ID: ${{ secrets.SF_PREPROD_CLIENT_ID }}
          SF_PREPROD_SERVER_KEY: ${{ secrets.SF_PREPROD_SERVER_KEY }}
          SF_PREPROD_USERNAME: ${{ secrets.SF_PREPROD_USERNAME }}
          SF_PREPROD_INSTANCE_URL: ${{ secrets.SF_PREPROD_INSTANCE_URL }}

      - name: Verify Authentication
        run: |
          sf org list

      - name: Install project dependencies
        run: |
          npm ci || true

      - name: Deploy source to org
        run: |
          sf project deploy start \
            --source-dir force-app/main/default \
            --target-org preprod \
            --test-level RunSpecifiedTests \
            --runtests "$(cat manifest/testrun.txt | tr '\n' ',' | sed 's/,$//')" \
            --json
        env:
          SF_PREPROD_USERNAME: ${{ secrets.SF_PREPROD_USERNAME }}

      - name: Run Apex tests
        run: |
          sf apex run test \
            --target-org preprod \
            --result-format human \
            --wait 30 \
            --code-coverage \
            --test-level RunSpecifiedTests \
            --tests "$(cat manifest/testrun.txt | tr '\n' ',' | sed 's/,$//')" \
            --json
        env:
          SF_PREPROD_USERNAME: ${{ secrets.SF_PREPROD_USERNAME }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apex-test-results
          path: test-result-*.xml
          if-no-files-found: ignore
