# Deploy to Production Org (main branch)
name: Deploy to Production Org

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli

      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "$SF_PROD_SERVER_KEY" > ./keys/prod/prod-server-private.key
          sfdx auth:jwt:grant \
            --clientid "$SF_PROD_CLIENT_ID" \
            --jwtkeyfile ./keys/prod/prod-server-private.key \
            --username "$SF_PROD_USERNAME" \
            --instanceurl "$SF_PROD_INSTANCE_URL" \
            --setdefaultdevhubusername
        env:
          SF_PROD_CLIENT_ID: ${{ secrets.SF_PROD_CLIENT_ID }}
          SF_PROD_SERVER_KEY: ${{ secrets.SF_PROD_SERVER_KEY }}
          SF_PROD_USERNAME: ${{ secrets.SF_PROD_USERNAME }}
          SF_PROD_INSTANCE_URL: ${{ secrets.SF_PROD_INSTANCE_URL }}

      - name: Install project dependencies
        run: |
          npm ci || true

      - name: Deploy source to org
        run: |
          sfdx force:source:deploy -p force-app/main/default -u "$SF_PROD_USERNAME" --testlevel RunSpecifiedTests --runtests "$(cat testrun.txt | tr '\n' ',' | sed 's/,$//')" --json
        env:
          SF_PROD_USERNAME: ${{ secrets.SF_PROD_USERNAME }}

      - name: Run Apex tests
        run: |
          sfdx force:apex:test:run -u "$SF_PROD_USERNAME" --resultformat human --wait 30 --codecoverage --testlevel RunSpecifiedTests --runtests "$(cat testrun.txt | tr '\n' ',' | sed 's/,$//')" --json
        env:
          SF_PROD_USERNAME: ${{ secrets.SF_PROD_USERNAME }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apex-test-results
          path: test-result-*.xml
          if-no-files-found: ignore
