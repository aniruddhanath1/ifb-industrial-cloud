<template>
          <template if:true={showheader}>
    <div class="header-container">
        <img src={logo} alt="IFB Logo" class="logo"/>
        <h1 class="header-title">Query Form</h1>
    </div>
    </template>
    <template if:true={showParent}>
        <div class="form-container">
            <lightning-card title="Select your Team">
                <div class="slds-var-p-around_large">
                    <div class="slds-var-m-around_large">
                    <lightning-radio-group 
                        name="accountType" 
                        label="I am From" 
                        options={accountOptions} 
                        value={selectedOption}
                        onchange={handleOptionChange}>
                    </lightning-radio-group>
                    </div>
                         <template if:true={hasError}>
                            <div class="slds-text-color_error">
                                {errorMessage}
                            </div>
                        </template>
                    <div class="slds-var-m-around_large">
                        <lightning-button variant="brand" label="Next" onclick={handleNext} class="slds-var-m-top_large"></lightning-button>
                    </div>
                </div>
                    
            </lightning-card>
        </div>
   
    </template>
     <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <template if:true={showChild}>
     <c-lead-creation-form-child selected-option={selectedOption} onback={handleBack}></c-lead-creation-form-child>
    </template>
</template>
