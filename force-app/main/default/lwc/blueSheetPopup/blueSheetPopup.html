<template>
    <template if:true={modalPopup}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                <span class="slds-assistive-text">warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="Description of icon when needed">
                    <lightning-icon icon-name="utility:warning" size="small"></lightning-icon>
                </span>
                <h2>Warning: Blue Sheet details are mandatory as the amount is greater than 25 lakhs.</h2>
            </div>
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Blue Sheet Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-generic-blue-sheets-cmp 
                        record-id={recordId} 
                        has-parent-call="false"
                        onsaveevent={handleSaveEvent}>
                    </c-generic-blue-sheets-cmp>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
